<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planted | Contact</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&family=Roboto&display=swap" rel="stylesheet"> 

  <!-- Fontawesome -->
  <script src='https://kit.fontawesome.com/207bdf71a3.js' crossorigin='anonymous'></script>

  <!-- Styling Sheet -->
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <nav>
    <div class="wrapper">
      <h1>Planted</h1>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./index.html#about">About</a></li>
        <li><a href="./blog.html">Blog</a></li>
        <li><a href="#top">Contact</a></li>
      </ul>
    </div>
  </nav>
  <header class="contactHeader" id="top">
    <div class="wrapper flexContainer">
      <h2>Get in <span>Touch</span></h2>
    </div>
  </header>

  <main>
    <section class="contact">
      <div class="wrapper flexContainer">
        <div class="contactInfo">
          <ul class="iconList">
            <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-whatsapp"></i></a></li>
          </ul>
          <p>info@email.com</p>
          <ul class="address">
            <li>123 - 456 - 7890</li>
            <li>123 Queen Street West, Unit 10</li>
            <li>Toronto, Ontario</li>
            <li>M5V2D5</li>
          </ul>
        </div>

        <div class="formContainer">
          <form action="#" method="POST" class="contactForm" name="contactForm">
            <div class="formInfo">
              <label for="name" class="sr-only">Name</label>
              <input type="text" id="name" placeholder="Name">

              <label for="email" class="sr-only">Email address</label>
              <input type="email" id="email" placeholder="Email address">
            </div>

            <label for="message" class="sr-only">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>

            <button type="submit" class="findMoreLink">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p class="wrapper">Copyright &copy; 2018 <a href="https://junocollege.com/" target="_blank">HackerYou</a></p>
  </footer>
</body>
</html>
